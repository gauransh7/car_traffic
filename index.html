<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery.min.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="game.css">
    <title>Document</title>
</head>

<body>
    <audio id="carsound">
        <source src="carsound2.mp3" type="audio/mpeg">
    </audio>
    <div class="main-div">
        <div class="score">
            <label for="score">Score : </label><span id="score-value"></span>
            <div class="key-instructions">
                <div class="arrow"><img src="arrow.png" id="image-1">TO MOVE</div>
                <div class="spacebar"><img src="spacebar.png" id="spacebar">TO PAUSE</div>
            </div>
            <div class="speed">YOUR SPEED - </div><span id="speed"></span>
        </div>
        <div class="main-game">
            <div class="road">
                <div class="line" id="line-1"></div>
                <div class="line" id="line-2"></div>
                <div class="line" id="line-3"></div>
                <div class="car" id="car"></div>
                <div class="car" id="car1"></div>
                <div class="car" id="car2"></div>
                <div class="car" id="car3"></div>
                <div class="car" id="car4"></div>
                <div class="car" id="car5"></div>
                <div id="restart-div">
                    <button id="restart">Press Enter To Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="game.js"></script>

</html>
